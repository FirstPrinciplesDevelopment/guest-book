{% extends "polls/base.html" %}

{% block content %}

<div class="container min-w-72 mx-auto flex justify-center">
    <div>
        <div class="mx-auto text-lg p-4 flex justify-center">
            <h1>{{ question.question_text }}</h1>
        </div>

        <ul>
            {% for choice in question.choice_set.all %}
            <li class="m-4 flex justify-between items-center">
                <span class="text-lg px-4">{{ choice.choice_text }}</span>
                <span class="text-sm text-secondary">{{ choice.votes }} vote{{ choice.votes|pluralize }}</span>
            </li>
            {% endfor %}
        </ul>

        <div class="mx-auto p-4 flex justify-center">
            <a class="btn btn-outline btn-primary btn-wide" href="{% url 'polls:detail' question.id %}">Vote again?</a>
        </div>
    </div>
</div>

{% endblock %}
