{% extends "guestbook/base.html" %}

{% block content %}

<div class="container min-w-72 mx-auto my-auto min-h-screen flex justify-center items-center">
    <div class="">
        <div class="mx-auto flex flex-col">
            <h1 class="text-5xl mx-auto m-8">{{ location }}</h1>
            <form>
                <div class="flex flex-col justify-center items-center">
                    <!-- Join Code Input -->
                    <div class="px-8 py-2">
                        <label class="form-control w-full max-w-xs">
                            <div class="label">
                                <span class="label-text">Join Code</span>
                                <!-- <span class="label-text-alt">Top Right label</span> -->
                            </div>
                            <input type="text" placeholder="Enter Join Code"
                                class="input input-bordered input-primary w-full max-w-xs" />
                            <!-- <div class="label">
                                <span class="label-text-alt">Bottom Left label</span>
                                <span class="label-text-alt">Bottom Right label</span>
                            </div> -->
                        </label>
                    </div>
                    <!-- Name Input -->
                    <div class="px-8 py-2">
                        <label class="form-control w-full max-w-xs">
                            <div class="label">
                                <span class="label-text">Name</span>
                            </div>
                            <input type="text" placeholder="Enter Name"
                                class="input input-bordered input-primary w-full max-w-xs" />
                        </label>
                    </div>
                    <!-- Avatar Input -->
                    <div class="px-8 py-2">
                        <label class="form-control w-full max-w-xs">
                            <div class="label">
                                <span class="label-text">Avatar</span>
                            </div>
                            <!-- <input type="text" placeholder="Select Avatar"
                                class="input input-bordered w-full max-w-xs" /> -->
                            <div class="px-2 grid grid-cols-4 gap-4 mx-auto">
                                {% for a in avatars %}
                                <div class="mx-auto justify-self-center place-self-center self-center justify-center">
                                    <img src="{{a.url}}" alt="user avatar option"
                                        class="w-12 h-12 ring-2 ring-primary object-cover rounded-full mx-auto">
                                </div>
                                {% endfor %}
                            </div>
                        </label>
                    </div>

                    <!-- Join Button -->
                    <div class="px-8 my-8">
                        <button class="btn btn-outline btn-primary sm:btn-md md:btn-lg min-w-32 text-lg">Join</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>


{% endblock %}
