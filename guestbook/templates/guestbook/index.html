{% extends "guestbook/base.html" %}

{% load static %}

{% block content %}
<!-- Form Interactivity -->
<script src="{% static 'guestbook/js/index.js' %}"></script>

<div class="container min-w-72 mx-auto my-auto min-h-screen flex justify-center items-center">

    <div class="flex flex-col justify-center items-center">
        <h1 class="text-5xl mx-auto m-8">{{ location }} Guest Book</h1>
        {% if user.is_active and user.is_superuser %}
        <a href="/dashboard/" class="text-secondary"><span class="underline">Dashboard</span>→</a>
        {% else %}
        <a href="/join/" class="text-secondary"><span class="underline">Join</span>→</a>
        {% endif %}
    </div>

</div>


{% endblock %}
